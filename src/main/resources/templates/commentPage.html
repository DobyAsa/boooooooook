<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" th:href="@{/css/index.css}" type="text/css"/>
    <link href="css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}" type="text/css"/>
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}"
          type="text/css"/>
    <link href="css/order_list.css" rel="stylesheet" th:href="@{/css/order_list.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>

<body>
<!--导航部分  begin-->
<div th:replace="common/header :: nav"></div>
<!--导航部分 end-->
<!--订单begin-->
<!--外层div-->
<div class="container">
    <!--左边-->
    <div class="container pull-left">
        <ol class="breadcrumb">
            <li>
                <a class="text-success" href="#"><span class="glyphicon glyphicon-list"></span>&nbsp;&nbsp;评价页面</a>
            </li>
        </ol>
        <!--内容展示 begin-->
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr class="active">
                    <th id="sequence">序号</th>
                    <th>图片</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>出版时间</th>
                    <th>原价</th>
                    <th>现价</th>
                </tr>
                </thead>
                <tbody>
                <tr class="warning">
                    <td th:text="${book.id}">1001</td>
                    <td class="layer-photos-demo" id="layer-photos-demo">
                        <img src="images/tenxunchuan.jpg" th:src="@{'/public/' + ${book.imgUrl}}">
                    </td>
                    <td th:text="${book.name}">腾讯传</td>
                    <td th:text="${book.author}">作者</td>
                    <td th:text="${book.publisher}">黑龙江科学技术出版社</td>
                    <td th:text="${#calendars.format(book.publishDate,'yyyy-MM-dd')}">出版时间</td>
                    <td th:text="${book.oldPrice == 0?'无':book.oldPrice}">原价</td>
                    <td th:text="${book.newPrice}">现价00$</td>
                </tbody>
            </table>

        </div>
        <div class="table-responsive" id="imgDiv">
            <form class="layui-form" method="post" th:action="@{/user/comment}">

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">评价</label>
                    <div class="layui-input-block">
                        <input name="orderItemId" th:value="${orderItem.id}" type="hidden">
                        <textarea class="layui-textarea" name="content" placeholder="请输入内容"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button> -->
                        <input class="layui-btn" lay-submit type="submit" value="提交">
                        <!--							<a  class="layui-btn" th:href="@{/user/comment}">提交</a>-->
                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <!--内容展示end-->
    </div>
</div>
<!--end-->
<script src="dist/js/jquery.min.js" th:src="@{/dist/js/jquery.min.js}"></script>
<script src="dist/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.min.js}"></script>
<script charset="utf-8" src="js/moment.js" th:src="@{/js/moment.js}" type="text/javascript"></script>
<script charset="utf-8" src="js/bootstrap-datetimepicker.js" th:src="@{/js/bootstrap-datetimepicker.js}"
        type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"></script>
</body>
</html>
