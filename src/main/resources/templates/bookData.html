<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!---->
<head lang="en">
    <meta charset="UTF-8">
    <title>优客书城数据页</title>
</head>

<body>
<div class="row">
    <div class="container">
        <div class="col-sm-6 col-md-3" th:each="book:${bookList}">
            <div class="thumbnail">
                <a th:href="@{/book/detail(id=${book.id})}"><img alt="通用的占位符缩略图"
                                                                 th:src="@{'/images/'+ ${book.imgUrl}}"></a>
                <div class="caption">
                    <h3 th:classappend="h3-height" th:text="${book.name}">北纬78°</h3>
                    <p th:classappend="p-height">价格:<span style="color:#FA5000"
                                                            th:text="'￥'+${book.newPrice}">19.5元</span>&nbsp;&nbsp;作者:<span
                            th:text="${book.author}">陈丹燕</span>&nbsp;&nbsp;</p>
                    <p>
                        <a href="details.html" th:href="@{/book/detail(id=${book.id})}">
                            更多信息
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!--分页-->
    <div class="container">
        <ul class="pager">
            <li th:classappend="${cur==1} ? 'disabled':''">
                <a href="javascript:void(0)" th:onclick="|loadData(${pre},${category})|"
                   th:style="${cur == 1} ? 'pointer-events:none':''">&larr;上一页</a>
            </li>
            <li th:classappend="${cur==last} ? 'disabled':''">
                <a href="javascript:void(0)" th:onclick="|loadData(${next},${category})|"
                   th:style="${cur == last} ? 'pointer-events:none':''">下一页 &rarr;</a>
            </li>
        </ul>
    </div>
</div>

</body>

</html>
