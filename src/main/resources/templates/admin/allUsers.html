	<script>

		//批量封号
		function deleteUsers(){
			//存储购物记录的id
			var ids = '';
			var thirdModel = document.getElementById("third_del");
			//判断是否选择了商品
			var count = 0;
			//获取所有的checkbox
			var cks = document.getElementsByName("cks");
			//遍历
			for(var i = 0; i < cks.length; i++) {
				if(cks[i].checked) {
					count++;
					ids += cks[i].value + ",";
					// bookIds.add(cks[i].value);
				}
			}
			// var s = new Array();
			// for(var x of bookIds){
			// 	console.log(x)
			// }

			if (ids==''){
				layer.msg('请勾选账号！');
				return;
			}
			layer.confirm('确定封禁？', {
				icon:3,
				btn: ['确定', '取消']
			}, function(index, layero){
				//按钮【按钮一】的回调
				$.ajax({
					url:contextPath + "/admin/deleteUsers",
					data:{"ids":ids},
					type:"post",
					success:function (data) {
						if (data=="success"){
							location.href = contextPath + "/admin/toAllUsers";

						}
						else layer.msg("封号失败")

					}
				})
			}, function(index){
				return ;
			});
		//封号
		}
		function forbidUser(userId) {
			layer.confirm('确定封号？', {
				icon:3,
				btn: ['确定', '取消']
			}, function(index, layero){
				//按钮【按钮一】的回调
				$.ajax({
					url:contextPath + "/admin/forbidUser",
					data:{"userId":userId},
					type:"post",
					success:function (data) {
						if (data=="success"){
							location.href = contextPath + "/admin/toAllUsers";
						}
						else layer.msg("封号失败")

					}
				})
			}, function(index){
				return ;
			});
		}
		//解封
		function unforbidUser(userId) {
			layer.confirm('确定解封？', {
				icon:3,
				btn: ['确定', '取消']
			}, function(index, layero){
				//按钮【按钮一】的回调
				$.ajax({
					url:contextPath + "/admin/unforbidUser",
					data:{"userId":userId},
					type:"post",
					success:function (data) {
						if (data=="success"){
							location.href = contextPath + "/admin/toAllUsers";
						}
						else layer.msg("解封失败")

					}
				})
			}, function(index){
				return ;
			});
		}

		//根据用户名搜索
		function searchUsername() {
			var inputUsername = $("#inputUsername").val();
			if (inputUsername != ''){
				window.location.href = contextPath + "/admin/searchUser?inputUsername=" + inputUsername;
			}else alert('请输入用户名')
		}

		$(function () {
			if (admin == null || admin == undefined || admin == 'undefined') {
				location.href = contextPath + "/book/index";
			}
		})
