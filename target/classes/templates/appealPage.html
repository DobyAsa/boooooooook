        <li><a href="#" class="praise">个人信息修改</a></li>

<div class="container">
<!--个人信息begin-->
    <div>
        <form class="layui-form" action="" id="userInfo">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" autocomplete="off" class="layui-input" th:value="${user.username}" readonly="readonly" th:onclick="noChange()">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">账号状态</label>
                <div class="layui-input-block">
                    <input type="text" name="email" disabled placeholder="封禁中" value="封禁中" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">请填写申诉理由</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="appealReason" id="appealReason" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" type="button" th:onclick="appeal([[${user.id}]])" >提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button type="reset" class="layui-btn layui-btn-danger" th:onclick="pwdChange()">密码修改 >></button>
                </div>
            </div>
        </form>
    </div>

<!--个人信息end-->
    <hr>
    <!--首页底部信息 begin-->
    <div th:replace="common/footer :: footer"></div>
</div>
<!--首页底部信息end-->

<!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
<script type="text/javascript">
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        new WOW().init();
    }
    ;

    $(function () {
        $("#selected").load(contextPath + "/book/getBookData", buildQuery(1, 1));
        $("#recommended").load(contextPath + "/book/getBookData", buildQuery(1, 2));
        $("#bargain").load(contextPath + "/book/getBookData", buildQuery(1, 3));
    });

    //分页之加载上下页数据
    function loadData(page, category) {
        if (category == 1) {
            $("#selected").load(contextPath + "/book/getBookData", buildQuery(page, category));
        } else if (category == 2) {
            $("#recommended").load(contextPath + "/book/getBookData", buildQuery(page, category));
        } else if (category == 3) {
            $("#bargain").load(contextPath + "/book/getBookData", buildQuery(page, category));
        }
    };

    function buildQuery(page, category) {
        var query = {};
        query.page = typeof page == "undefined" ? 1 : page;
        query.category = category;
        return query;
    };

    //根据图书名搜索
    function searchBookName() {
        var inputBookName = $("#inputBookName").val();
        if (inputBookName != ''){
            window.location.href = contextPath + "/book/searchBook?inputBookName=" + inputBookName;
        }else alert('请输入图书名')
    }


    //禁止a标签点击
    $(".praise").attr("disabled",true).css("pointer-events","none");

    function appeal(userId) {
        var appealReason = $("#appealReason").val();
        if (appealReason == ''){
            layer.msg('请输入申诉理由', {icon: 7,anim:6});
            return;
        }
        $.ajax({
            url:  contextPath + "/user/appeal",
            data: {"userId":userId,"appealReason":appealReason},
            type: "post",
            success:function(data){
                if (data == 'success'){
                    layer.msg('提交完成，请等待审核结果', {
                        icon: 1,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        //do something
                        location.href = contextPath + "/book/index";
                    });

                }else {
                    layer.msg('提交失败，请重试')
                }
            }
        })

    }
</script>
</body>
