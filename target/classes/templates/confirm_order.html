<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>结算</title>
		<link rel="stylesheet" type="text/css"  href="dist/css/bootstrap.min.css" th:href="@{/dist/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" href="css/index.css" th:href="@{/css/index.css}" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" th:href="@{/css/animate.css}" />
		<link rel="stylesheet" type="text/css" href="css/cart.css" th:href="@{/css/cart.css}"/>
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}">


		<style type="text/css">
			.form-control{
				width: 100%;
			}
		</style>
	</head>
	<body>
	<!--导航部分  begin-->
	<div th:replace="common/header :: nav"></div>
	<!--导航部分 end-->

	<!--最顶端轮播图片 begin-->
	<div th:replace="common/carousel :: carousel"></div>
	<!--最顶端轮播图片 end-->
		
		<!--确认订单 begin-->
		<!--外层div-->
		<div class="container">
			<!--左边-->
			<div class="col-md-8 col-sm-12">
				<ol class="breadcrumb">
					<li>
						<a href="#" class="text-success"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;送货地址</a>
					</li>
				</ol>
				
				<!--送货地址  begin-->
				<div style="margin-bottom: 5px;" id="addrDiv">
					<ul class="list-group" id="address">
						<li th:if="${not #lists.isEmpty(addressList)}" th:each="address:${addressList}" class="list-group-item">
							<input type="radio" name="addr" th:value="${address.id}" th:text="${address.province}+${address.city}+${address.area}+${address.detailAddress}" th:checked="${address.isDefault=='1'}">&nbsp;
							<a class="btn btn-default" th:onclick="setDefault([[${address.id}]])">设为默认</a>
							<a class="btn btn-danger" th:onclick="deleteAddress([[${address.id}]])">删除</a>
						</li>
						<li class="list-group-item" th:if="${#lists.isEmpty(addressList)}">暂无收货地址！</li>
<!--						<li class="list-group-item"><input type="radio" name="addr">&nbsp;江苏省苏州市金阊区烽火路82号 天创大厦1层</li>-->
<!--						<li class="list-group-item"><input type="radio" name="addr" checked>&nbsp;江苏省苏州市金阊区烽火路83号 天创大厦2层 &nbsp;<span class="text-success">默认地址</span></li>-->
					</ul>
<!--					<a href="#" class="text-info" onclick="dispalyMoreAddr(this)">更多地址↓&nbsp;&nbsp;</a>-->
					<a href="javascript:void(0)" id="addAddr" class="text-success" data-toggle="modal" data-target="#addrModal">添加新地址</a>

				</div>
				<hr>
				
				
				<!--添加新地址模态框 begin-->
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="addrModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel">
									<span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;添加新收货地址
								</h4>
							</div>
							<div class="modal-body">
							<!--登录的form表单-->
							<form action="#" id="addressForm" class="form-horizontal" role="form">
								<div class="form-group">
									<label class="col-md-2 control-label" style="margin-right: 2.9%;">所在地区:</label>
										
									<div data-toggle="distpicker">
										<div class="form-group col-sm-12 col-md-3">
										  <label class="sr-only" for="province1">Province</label>
										  <select class="form-control" id="province1" name="province"></select>
										</div>
										<div class="form-group col-sm-12 col-md-3">
										  <label class="sr-only" for="city1">City</label>
										  <select class="form-control" id="city1" name="city"></select>
										</div>
										<div class="form-group col-sm-12 col-md-3">
										  <label class="sr-only" for="district1">District</label>
										  <select class="form-control" id="district1" name="area"></select>
										</div>
									 </div>
								</div>
								<div class="form-group has-feedback" style="clear:both">
									<label  class="col-sm-2 control-label">详细地址:</label>
									<div class="col-sm-5">
										<textarea class="form-control" id="deatails" name="detailAddress"></textarea>
									</div>
									
								</div>
								<div class="form-group has-feedback">
									<label class="col-sm-2 control-label">邮政编码</label>
									<div class="col-md-5">
										<input type="text" class="form-control" id="emailCode" name="emailCode" placeholder="邮政编码">
										<span class="glyphicon glyphicon-hand-left form-control-feedback"></span>
									</div>
								</div>
	
								<div class="form-group has-feedback">
									<label class="col-sm-2 control-label">姓名</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="username" name="receiver" placeholder="收货人姓名">
										<span class="glyphicon glyphicon-user form-control-feedback"></span>
									</div>
								</div>

								<div class="form-group has-feedback">
									<label class="col-sm-2 control-label">电话</label>
									<div class="col-sm-5">
										<input type="tel" class="form-control" id="tel" name="tel" placeholder="合法手机格式">
										<span class="glyphicon glyphicon-phone form-control-feedback"></span>
									</div>
								</div>
								
								<div class="form-group">
								    <div class="col-sm-offset-2 col-sm-10">
								      <div class="checkbox">
								        <label>
								          <input type="checkbox" name="isDefault" id="setDefaultAddr"><span class="text-success">设置默认地址</span>
								        </label>
								      </div>
								    </div>
								</div>

								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<input type="button" th:onclick="saveAddress()" class="btn btn-primary" value="提交地址">
								</div>
							</form>
						<!--form结束-->
						</div>
					</div>
				<!-- /.modal-content -->
				</div>
			</div>
				<!--左边-->
				<ol class="breadcrumb">
					<li>
						<a href="#" class="text-success"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;结算清单</a>
					</li>
				</ol>

				<!--购物车表格 begin-->
				<div class="table-responsive" id="imgDiv">
					<table class="table table-hover table-striped" style="vertical-align:middle;">
						<thead>
							<tr class="text-success success">
								<th id="sequence">序号</th>
								<th>图片</th>
								<th>书名</th>
								<th>单价</th>
								<th>数量</th>
								<th>合计</th>
							</tr>
						</thead>
						<tbody id="tby">
							<tr th:each="cart,iter:${list}">
								<td th:text="${cart.bookId}">1001</td>
								<td><img src="images/tenxunchuan.jpg" th:src="@{'/public/' + ${cart.imgUrl}}"></td>
								<td th:text="${cart.bookName}">腾讯传</td>
								<td th:text="${cart.newPrice + '元'}">35.0元</td>
								<td th:text="${cart.count}">10</td>
<!--								<td th:text="${cart.newPrice * cart.count}" th:id="${'cartPrice' + iter.index}">100$</td>-->
								<td  th:text="${#numbers.formatDecimal(cart.newPrice * cart.count,0,1)}+ '元'" th:id="${'cartPrice' + iter.index}">100$</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4"></td>
								<td class="text-success">总价:</td>
								<td class="text-success" th:text="${#numbers.formatDecimal(session.userCartInfo.totalPrice,0,1)}+ '元'">345$:</td>
							</tr>
							<tr style="background-color: white;">
								<td>
									<a href="index.html" class="btn btn-info" th:href="@{/book/index}">&lt;&lt;继续购买</a>
								</td>
								<td colspan="4"></td>
								<td>
									<a href="javascript:void(0)" th:onclick="commitOrder()" class="btn btn-warning">提交订单</a>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<!--购物车 end-->

				<!--删除提示模态框 begin-->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<!--如果没有选中任何一个商品的时候,出现-->
					<div id="first_del" style="display: none;">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title text-warning" >抱歉!请您先选择商品!</h4>
								</div>
								<div class="modal-body">请选进行勾选!再执行删除删除!</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
					</div>
					<!--first_del  end-->

					<!--如果没有选中了一个商品的时候,出现-->
					<div id="two_del" style="display: none;">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title text-warning" >删除商品,慎重操作!</h4>
								</div>
								<div class="modal-body">此操作一旦进行,数据将不可恢复!</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-danger" onclick="delRows(this)">确定删除</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
					</div>
					<!--two_del  end-->
				</div>
				<!--删除提示模态框 end-->
			</div>

			<!--右边-->
			<div class="col-md-4 col-sm-3 col-xs-8">
				<ol class="breadcrumb">
					<li>
						<a href="javascript:void(0)" class="text-success" th:href="@{/cart/list}"><span class="glyphicon glyphicon-shopping-cart "></span>我的购物车</a>
					</li>
					<li>
						<a href="javascript:void(0)" th:text="${session.userCartInfo.num+'样商品'}" >3个商品</a>
					</li>
					<li>
						<a href="javascript:void(0)" th:text="'总价'+${#numbers.formatDecimal(session.userCartInfo.totalPrice,0,1)+'元'}" id="total" >总价100元</a>
					</li>
				</ol>

			<!--猜您喜欢-->
				<div th:replace="common/guessLike :: guessLike"></div>

				<!--喜欢end-->
			</div>
		</div>

		<div class="container">
			<!--首页底部信息 begin-->
			<div th:replace="common/footer :: footer"></div>
		</div>
		<!--end-->

		<script src="dist/js/jquery.min.js" th:src="@{/dist/js/jquery.min.js}"></script>
		<script src="js/carousel.js" th:src="@{/js/carousel.js}" type="text/javascript" charset="utf-8"></script>
		<script src="dist/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.min.js}"></script>
		<script src="js/wow.js" th:src="@{/js/wow.js}"></script>
		<script src="dist/js/distpicker.data.min.js" th:src="@{/dist/js/distpicker.data.min.js}"></script>
		<script src="dist/js/distpicker.min.js" th:src="@{/dist/js/distpicker.min.js}"></script>
		<!--<script src="js/details.js" type="text/javascript" charset="utf-8"></script>-->
		<!--<script src="js/cart.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/confirm_order.js" th:src="@{/js/confirm_order.js}"></script>
		<script th:src="@{/layui/layui.js}"></script>

	<script th:inline="javascript">
			//获取应用路径
			var contextPath = [[${#request.getContextPath()}]];
		</script>
		<script type="text/javascript">
			if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};

			 function commitOrder() {
			 var val = $('input:radio[name="addr"]:checked').val();
			 if (val==null){
			 	alert('请选择地址');
			 	return;
				 }else {
				 window.location.href = contextPath + "/order/commitOrder?addrId=" + val;
			 	}
			 }
			 //新增收货地址
			function saveAddress() {
				var addressData = $("#addressForm").serialize();
				var tel = $("#tel").val();
				var emailCode = $("#emailCode").val();
				//数字正则
				var reg = new RegExp("^[0-9]*$");
				if (!reg.test(tel)){
					layer.msg('电话号码请输入数字！', {icon: 7,anim:6});
					return;
				}
				if (!reg.test(emailCode)){
					layer.msg('邮编请输入数字！', {icon: 7,anim:6});
					return;
				}
				$.ajax({
					url:contextPath + "/address/save",
					method:"post",
					// data:{"addData":addData},
					data: addressData,
					success:function(data){
						if (data=='success'){
							window.location.reload(true);
						}

					}
				})
			}

			//根据图书名搜索
			function searchBookName() {
				var inputBookName = $("#inputBookName").val();
				if (inputBookName != ''){
					window.location.href = contextPath + "/book/searchBook?inputBookName=" + inputBookName;
				}else alert('请输入图书名')
			}

			function setDefault(addressId) {
				$.ajax({
					url:contextPath + "/address/setDefault",
					type:"post",
					data:{"addressId":addressId},
					success:function (data) {
						if (data=='success'){
							location.reload();
						}else {
							alert('操作失败')
						}
					}
				})
			}

			function deleteAddress(addressId) {
				layer.confirm('确定删除？', {
					icon:3,
					btn: ['确定', '取消']
				}, function(index, layero){
					//按钮【按钮一】的回调
					$.ajax({
						url:contextPath + "/address/addressDelete",
						type:"post",
						data:{"addressId":addressId},
						success:function (data) {
							if (data == 'success'){
								location.reload();
							}else {
								layer.msg('删除失败')
							}
						}
					})
				}, function(index){
					return ;
				});
			}
		</script>
	</body>
</html>
