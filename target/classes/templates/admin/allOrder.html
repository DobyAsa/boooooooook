	<script th:inline="javascript">
			//获取应用路径
			var contextPath = [[${#request.getContextPath()}]];
            var admin = [[${session.admin}]]

		<script type="text/javascript">
			$(function () {
				$('#datetimepicker').datetimepicker({
					format: 'YYYY-MM-DD',

		<script>
            $(function () {
                if (admin == null || admin == undefined || admin == 'undefined') {
                    location.href = contextPath + "/book/index";
                }
            })
		//删除多个订单
		function orderDelete() {
			//存储购物记录的id
			var ids = '';
			var thirdModel = document.getElementById("third_del");
			//判断是否选择了商品
			var count = 0;
			//获取所有的checkbox
			var cks = document.getElementsByName("cks");
			//遍历
			for(var i = 0; i < cks.length; i++) {
				if(cks[i].checked) {
					count++;
					ids += cks[i].value + ",";
				}
			}
			if(count == 0) {
				layer.msg('请勾选订单！', {icon: 7,anim:6});
				return;
			} else {
				$.ajax({
					url: contextPath + "/admin/orderDelete",
					method:"post",
					data:{"ids":ids.substring(0,ids.length-1)},
					success:function (data) {
						if (data == 'success'){
							layer.msg('删除成功！',{time:2000});
							window.location.href = contextPath + "/admin/toAllOrder";
						}else if (data == 'notDelete'){
							layer.msg('有订单未完成！', {icon: 7,anim:6});
							return ;
						}
						else layer.msg('删除失败！', {icon: 7,anim:6});
					}
				})
			}

		}
		//删除全部订单
		function deleteAll() {
			if (confirm('确定清空？')){
				$.ajax({
					url:contextPath + "/order/deleteAll",
					method:"post",
					// data:{"ids":ids.substring(0,ids.length-1)},
					success:function (data) {
						if (data == 'success'){
							layer.msg('删除成功！');
							window.location.href = contextPath + "/order/list";
						}else if (data == 'notDelete'){
							layer.msg('有订单未完成！', {icon: 7,anim:6});
							return ;
						}
						else layer.msg('删除失败！', {icon: 7,anim:6});
					}
				})
			}
		}

		$(function () {
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(1,''))

		})

		function queryData(page, pageSize,orderNum,tradeStatus,orderBy,startTime,endTime,userId) {
			var query = {};
			query.page = page;
			query.pageSize = pageSize == '' ? 6 : pageSize;
			query.orderNum = orderNum == undefined ? '' : orderNum;
			query.tradeStatus = tradeStatus == undefined ? '' : tradeStatus;
			query.orderBy = orderBy == undefined ? '' : orderBy;
			query.startTime = startTime == undefined ? '' : startTime;
			query.endTime = endTime == undefined ? '' : endTime;
			query.userId = userId == undefined ? '' : userId;
			return query;
		}

		function loadData(page,pageSize) {
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(page,pageSize))
		}

		//跳转到指定页
		function goPage(pageSize,pages) {
			var inputPage = $("#inputPage").val();
			//数字正则
			var reg = new RegExp("^[0-9]*$");
			if (!reg.test(inputPage)){
				layer.msg('请输入正整数！', {icon: 7,anim:6});
				return;
			}
			if (inputPage==''){
				layer.msg('请输入页码', {icon: 7,anim:6});
				return;
			}
			if (inputPage > pages) {//如果输入的页数大于总页数
				layer.msg('超出总页数！总页数：'+pages, {icon: 7,anim:6});
				return;
			}
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(inputPage,pageSize))
		}

		//修改指定每页显示的记录数
		function loadDataBySize(obj) {
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(1,obj.value))
		}

		//查询
		function queryOrderData() {
			var queryOrderNum = $("#queryOrderNum").val();
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(1,'',queryOrderNum));
		}
		function queryOrderStatus(val) {
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(1,'','',val));
		}
		function queryOrderBy(val) {
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(1,'','','',val));
		}
		function queryOrderUser(userId) {
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(1,'','','','','','',userId));
		}
		function queryByDate() {
			var begin = $('#datetimepicker').val();
			var end = $('#datetimepicker2').val();
			$("#orderData").load(contextPath + "/admin/getOrderListData",queryData(1,'','','','',begin,end));
		}

		//根据图书名搜索
		function searchBookName() {
			var inputBookName = $("#inputBookName").val();
			if (inputBookName != ''){
				window.location.href = contextPath + "/book/searchBook?inputBookName=" + inputBookName;
			}else layer.msg('查找内容不为空！', {icon: 7,anim:6});

		}


		//取消订单
		function cancelOrder(orderId){
			layer.confirm('确定取消该订单？', {
				icon:3,
				btn: ['确定', '取消']
			}, function(index, layero){
				//按钮【按钮一】的回调
				$.ajax({
					url:contextPath + "/order/cancelOrder",
					data:{"orderId":orderId},
					type:"post",
					success:function (data) {
						if (data=="success"){
							layer.msg('取消订单成功！', {
								icon: 1,
								time: 2000 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
								location.href = contextPath +"/admin/toAllOrder";
							});
						}
						else if (data == "cancelFail") layer.msg("取消失败！");
						else if (data == "emptyOrder") layer.msg("查无此订单！");
					}
				})
			}, function(index){
				return ;
			});
		}

			function sendOut(orderId) {
				layer.confirm('确定发货？', {
					icon:3,
					btn: ['确定', '取消']
				}, function(index, layero){
					//按钮【按钮一】的回调
					$.ajax({
						url:contextPath + "/admin/sendOut",
						type:"post",
						data:{"orderId":orderId},
						success:function (data) {
							if (data == 'success'){
								location.reload();
							}else {
								layer.msg('发货失败')
							}
						}
					})
				}, function(index){
					return ;
				});
			}

		function changeIcon(index) {
			x = document.getElementById('icon'+index).className;
			console.log(x)
			if(x=='layui-icon layui-icon-down'){
				document.getElementById('icon'+index).className = 'layui-icon layui-icon-up';
			}else{
				document.getElementById('icon'+index).className = 'layui-icon layui-icon-down';
			}
		}
		</script>
